---
# defaults file for hashicorp

hashicorp_base_url: "https://releases.hashicorp.com"
hashicorp_dir: "/usr/local/bin"
hashicorp_tools:
  - name: terraform
    version: 0.12.18
    platform: linux_amd64
  - name: vault
    version: 1.3.0
    platform: linux_amd64
  - name: consul
    version: 1.6.2
    platform: linux_amd64
  - name: noman
    version: 0.10.2
    platform: linux_amd64
  - name: vagrant
    version: 2.2.6
    platform: linux_amd64
  - name: packer
    version: 1.5.1
    platform: linux_amd64
